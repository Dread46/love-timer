  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background: black;
    }

    #bg {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;

      background-size: cover;

    @keyframes rotateBg {
      from { transform: rotate(0deg); }

    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .top-text {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 4vh;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.6);
      color: #ff69b4;
      font-weight: bold;
      text-shadow: 2px 2px 6px #ff1493;
      border-bottom: 2px solid #ff69b4;
      z-index: 2;
    }

    .timer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vh;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      text-shadow: 2px 2px 8px #ff69b4;

    .heart {
      position: absolute;
      font-size: 4vh;
      color: hotpink;

      pointer-events: none;
      z-index: 4;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .music-toggle, .btn-link {
      position: fixed;
      background: rgba(255, 255, 255, 0.2);
      color: hotpink;
      border: 2px solid hotpink;
      padding: 10px 15px;
      font-size: 2vh;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      text-shadow: 1px 1px 2px black;
      transition: background 0.3s;
    }

    .music-toggle:hover, .btn-link:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .music-toggle { bottom: 20px; right: 20px; }
    .btn-photo { bottom: 70px; right: 20px; }
    .btn-draw { bottom: 120px; right: 20px; }
  </style>
</head>
<body onclick="handleClick(event)">
  <div id="bg"></div>
  <canvas id="matrixCanvas"></canvas>

  <div class="top-text">–Ø –ª—é–±–ª—é —Ç–µ–±—è –∫–æ—Ç—å, –º—ã —Å–æ –≤—Å–µ–º —Å–ø—Ä–∞–≤–∏–º—Å—è! –ë–æ–ª—å—à–µ –æ—Ç–¥—ã—Ö–∞–π!</div>
  <div class="timer" id="timer">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="music-toggle" onclick="toggleMusic(event)">üîä –ú—É–∑—ã–∫–∞</div>

  <div class="btn-link btn-draw" onclick="location.href='—Ä–∏—Å—É–Ω–∫–∏.html'">üé® –†–∏—Å–æ–≤–∞—Ç—å</div>

  <audio id="bgMusic" loop>
    <source src="muzlo.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    const phrase = "I love you";
    const letters = phrase.split('');
    const fontSize = 24;
    const columnSpacing = fontSize * 1.2;
    let columns = [];
    let animationId;

    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const columnCount = Math.floor(canvas.width / columnSpacing);
      columns = Array(columnCount).fill().map((_, i) => ({
        x: i * columnSpacing,
        y: -Math.random() * canvas.height,
        speed: 1 + Math.random() * 3,
        chars: Array(Math.floor(canvas.height / fontSize) + 2).fill('')
      }));
      columns.forEach(col => {
        col.chars = col.chars.map(() => letters[Math.floor(Math.random() * letters.length)]);
      });
      if (animationId) cancelAnimationFrame(animationId);
      draw();
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      columns.forEach(column => {
        column.y += column.speed;
        if (column.y > fontSize) {
          column.y = 0;
          column.chars.pop();
          column.chars.unshift(letters[Math.floor(Math.random() * letters.length)]);
        }
        column.chars.forEach((char, i) => {
          const alpha = 1 - (i / column.chars.length);
          ctx.fillStyle = `rgba(255, 182, 193, ${alpha})`;
          ctx.fillText(char, column.x, column.y + i * fontSize);
        });
      });

      animationId = requestAnimationFrame(draw);
    }

    window.addEventListener("resize", initMatrix);
    initMatrix();

    function updateTimer() {
      const startDate = new Date('2024-12-01T00:00:00');
      const now = new Date();
      const diffMs = now - startDate;

      if (diffMs < 0) {
        document.getElementById("timer").textContent = "–ú—ã —Å–∫–æ—Ä–æ –±—É–¥–µ–º –≤–º–µ—Å—Ç–µ üíñ";
        return;
      }

      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      document.getElementById("timer").textContent = `–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ ${diffDays} –¥–Ω–µ–π ìÜ©‚ô°ìÜ™ (${hours}:${minutes})`;
    }

    updateTimer();
    setInterval(updateTimer, 60000);

    function toggleMusic(e) {
      e.stopPropagation();
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
        e.target.textContent = "üîä –ú—É–∑—ã–∫–∞";
      } else {
        music.pause();
        e.target.textContent = "üîá –ú—É–∑—ã–∫–∞";
      }
    }

    function handleClick(event) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = (event.clientX - 20) + "px";
      heart.style.top = (event.clientY - 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script>
