<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–Ø –ª—é–±–ª—é —Ç–µ–±—è –∫–æ—Ç—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background: black;
    }

    #bg {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: url('https://i.pinimg.com/originals/4a/66/6b/4a666b16cf8a15b9687edb5085012589.jpg') no-repeat center center;
      background-size: cover;
      animation: rotateBg 240s linear infinite;
      z-index: 0;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .top-text {
  position: fixed;
  top: 0;
  width: 100%;
  text-align: center;
  font-size: 4vh; /* —Ä–∞–∑–º–µ—Ä –±–æ–ª—å—à–µ */
  padding: 15px 0;
  background: rgba(0, 0, 0, 0.6);
  color: #ff69b4; /* —è—Ä–∫–∏–π —Ä–æ–∑–æ–≤—ã–π */
  font-weight: bold; /* –∂–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç */
  text-shadow: 2px 2px 6px #ff1493; /* —è—Ä–∫–∞—è —Ç–µ–Ω—å */
  border-bottom: 2px solid #ff69b4; /* –Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ */
  z-index: 2;
}

.timer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 5vh; /* –∫—Ä—É–ø–Ω–µ–µ */
  color: white; /* —è—Ä–∫–∏–π —Ü–≤–µ—Ç */
  font-weight: bold;
  background: rgba(0, 0, 0, 0.7);
  padding: 20px 30px;
  border-radius: 15px;
  text-shadow: 2px 2px 8px #ff69b4; /* —Ç–µ–Ω—å –ø–æ—è—Ä—á–µ */
  z-index: 3;
}


    .heart {
      position: absolute;
      font-size: 4vh;
      color: hotpink;
      animation: pop 1s ease-out forwards;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: hotpink;
      border: 2px solid hotpink;
      padding: 10px 15px;
      font-size: 2vh;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      text-shadow: 1px 1px 2px black;
      transition: background 0.3s;
    }

    .music-toggle:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body onclick="handleClick(event)">
  <div id="bg"></div>

  <canvas id="matrixCanvas"></canvas>
  <div class="top-text">–Ø –ª—é–±–ª—é —Ç–µ–±—è –∫–æ—Ç—å, –º—ã —Å–æ –≤—Å–µ–º —Å–ø—Ä–∞–≤–∏–º—Å—è! –ë–æ–ª—å—à–µ –æ—Ç–¥—ã—Ö–∞–π!</div>
  <div class="timer" id="timer">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div class="music-toggle" onclick="toggleMusic(event)">üîä –ú—É–∑—ã–∫–∞</div>

  <audio id="bgMusic" loop>
    <source src="muzlo.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    // –ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
    const phrase = "–Ø –ª—é–±–ª—é —Ç–µ–±—è –∫–æ—Ç—å";
    const letters = phrase.split('');
    const fontSize = 24;
    const columnSpacing = fontSize * 1.2; // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç–æ–ª–±—Ü–∞–º–∏
    
    let columns = [];
    let animationId;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞—Ç—Ä–∏—Ü—ã
    function initMatrix() {
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ–ª–±—Ü–æ–≤
      const columnCount = Math.floor(canvas.width / columnSpacing);
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç–æ–ª–±—Ü—ã
      columns = Array(columnCount).fill().map((_, i) => ({
        x: i * columnSpacing,
        y: -Math.random() * canvas.height, // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞
        speed: 1 + Math.random() * 3, // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        chars: Array(Math.floor(canvas.height / fontSize) + 2).fill('') // –°–∏–º–≤–æ–ª—ã –≤ —Å—Ç–æ–ª–±—Ü–µ
      }));
      
      // –ó–∞–ø–æ–ª–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
      columns.forEach(col => {
        col.chars = col.chars.map(() => letters[Math.floor(Math.random() * letters.length)]);
      });
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∞–Ω–∏–º–∞—Ü–∏—é, –µ—Å–ª–∏ –µ—Å—Ç—å
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Ä–∏—Å–æ–≤–∫—É
      draw();
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–∞—Ç—Ä–∏—Ü—ã
    function draw() {
      // –û—á–∏—â–∞–µ–º canvas —Å –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º —Ñ–æ–Ω–æ–º –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —à–ª–µ–π—Ñ–∞
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∏–ª—å –¥–ª—è —Å–∏–º–≤–æ–ª–æ–≤
      ctx.fillStyle = "#ffb6c1";
      ctx.font = `${fontSize}px monospace`;
      
      // –†–∏—Å—É–µ–º –∫–∞–∂–¥—ã–π —Å—Ç–æ–ª–±–µ—Ü
      columns.forEach(column => {
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Å—Ç–æ–ª–±—Ü–∞
        column.y += column.speed;
        
        // –ï—Å–ª–∏ —Å—Ç–æ–ª–±–µ—Ü —É—à–µ–ª –∑–∞ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ –≤–≤–µ—Ä—Ö
        if (column.y > fontSize) {
          column.y = 0;
          // –°–¥–≤–∏–≥–∞–µ–º —Å–∏–º–≤–æ–ª—ã –≤–Ω–∏–∑
          column.chars.pop();
          column.chars.unshift(letters[Math.floor(Math.random() * letters.length)]);
        }
        
        // –†–∏—Å—É–µ–º —Å–∏–º–≤–æ–ª—ã —Å—Ç–æ–ª–±—Ü–∞
        column.chars.forEach((char, i) => {
          // –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è –∫ –≤–µ—Ä—Ö–Ω–∏–º —Å–∏–º–≤–æ–ª–∞–º
          const alpha = 1 - (i / column.chars.length);
          ctx.fillStyle = `rgba(255, 182, 193, ${alpha})`;
          ctx.fillText(char, column.x, column.y + i * fontSize);
        });
      });
      
      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π –∫–∞–¥—Ä –∞–Ω–∏–º–∞—Ü–∏–∏
      animationId = requestAnimationFrame(draw);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener("resize", initMatrix);
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É
    initMatrix();

    // –¢–∞–π–º–µ—Ä (–æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    function updateTimer() {
      const startDate = new Date('2024-12-01T00:00:00');
      const now = new Date();
      const diffMs = now - startDate;

      if (diffMs < 0) {
        document.getElementById("timer").textContent = "–ú—ã —Å–∫–æ—Ä–æ –±—É–¥–µ–º –≤–º–µ—Å—Ç–µ üíñ";
        return;
      }

      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      document.getElementById("timer").textContent = `–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ ${diffDays} –¥–Ω–µ–π ìÜ©‚ô°ìÜ™ (${hours}:${minutes})`;
    }

    updateTimer();
    setInterval(updateTimer, 60000);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ (–æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    function toggleMusic(e) {
      e.stopPropagation();
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
        e.target.textContent = "üîä –ú—É–∑—ã–∫–∞";
      } else {
        music.pause();
        e.target.textContent = "üîá –ú—É–∑—ã–∫–∞";
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ (–æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    function handleClick(event) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = (event.clientX - 20) + "px";
      heart.style.top = (event.clientY - 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
